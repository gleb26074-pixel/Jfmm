<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс Музыка iOS</title>
    <style>
        /* Вставьте сюда ВЕСЬ код из styles.css */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); color: white; min-height: 100vh; padding-bottom: 120px; }
        .glass-effect { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 250px 1fr; gap: 20px; }
        .top-bar { grid-column: 1 / -1; display: flex; justify-content: space-between; padding: 15px 25px; border-radius: 16px; }
        .logo { font-size: 20px; font-weight: 700; background: linear-gradient(45deg, #ff2c2c, #ff6b6b); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .icon-btn { background: none; border: none; color: white; font-size: 20px; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        .sidebar { padding: 25px; height: fit-content; position: sticky; top: 20px; }
        .nav-menu { display: flex; flex-direction: column; gap: 10px; }
        .nav-item { display: flex; align-items: center; gap: 15px; padding: 12px 20px; color: white; text-decoration: none; border-radius: 12px; }
        .nav-item.active { background: rgba(255,44,44,0.2); color: #ff6b6b; }
        .main-content { display: flex; flex-direction: column; gap: 30px; }
        .hero-card { padding: 30px; text-align: center; }
        .hero-card h2 { font-size: 32px; margin-bottom: 10px; background: linear-gradient(45deg, #fff, #ffd6d6); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .section h3 { font-size: 24px; margin-bottom: 20px; }
        .playlist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .playlist-card { padding: 20px; cursor: pointer; }
        .playlist-image { width: 100%; height: 150px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; font-size: 40px; }
        .track-list { display: flex; flex-direction: column; gap: 10px; }
        .track-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; cursor: pointer; }
        .track-info { display: flex; align-items: center; gap: 15px; }
        .track-avatar { width: 50px; height: 50px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .player { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: calc(100% - 40px); max-width: 1200px; padding: 15px 25px; z-index: 1000; display: flex; flex-direction: column; gap: 15px; }
        .player-controls { display: flex; justify-content: center; align-items: center; gap: 30px; }
        .play-btn { width: 50px; height: 50px; border-radius: 50%; background: white; border: none; color: #ff2c2c; font-size: 20px; cursor: pointer; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; padding: 10px; } .sidebar { display: none; } .playlist-grid { grid-template-columns: repeat(2, 1fr); } .player { bottom: 10px; left: 10px; right: 10px; transform: none; width: calc(100% - 20px); } }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Вставьте сюда ВЕСЬ HTML код из index.html -->
    <div class="container">
        <div class="top-bar glass-effect">
            <div class="top-bar-left">
                <button class="icon-btn"><i class="fas fa-bars"></i></button>
                <span class="logo">Яндекс Музыка</span>
            </div>
            <div class="top-bar-right">
                <button class="icon-btn"><i class="fas fa-search"></i></button>
                <button class="icon-btn"><i class="fas fa-user"></i></button>
            </div>
        </div>

        <div class="sidebar glass-effect">
            <nav class="nav-menu">
                <a href="#" class="nav-item active"><i class="fas fa-home"></i><span>Главная</span></a>
                <a href="#" class="nav-item"><i class="fas fa-compass"></i><span>Медиатека</span></a>
                <a href="#" class="nav-item"><i class="fas fa-music"></i><span>Плейлисты</span></a>
                <a href="#" class="nav-item"><i class="fas fa-heart"></i><span>Любимое</span></a>
                <a href="#" class="nav-item"><i class="fas fa-history"></i><span>История</span></a>
            </nav>
        </div>

        <main class="main-content">
            <div class="hero-section">
                <div class="hero-card glass-effect">
                    <h2>Доброе утро</h2>
                    <p>Ваши персональные рекомендации</p>
                </div>
            </div>

            <section class="section">
                <h3>Плейлисты дня</h3>
                <div class="playlist-grid">
                    <div class="playlist-card glass-effect">
                        <div class="playlist-image" style="background: linear-gradient(135deg, #667eea, #764ba2);"><i class="fas fa-moon"></i></div>
                        <h4>Чиллин</h4>
                        <p>Спокойная музыка</p>
                    </div>
                    <div class="playlist-card glass-effect">
                        <div class="playlist-image" style="background: linear-gradient(135deg, #f093fb, #f5576c);"><i class="fas fa-guitar"></i></div>
                        <h4>Рок хиты</h4>
                        <p>Энергичные треки</p>
                    </div>
                </div>
            </section>

            <section class="section">
                <h3>Сейчас играет</h3>
                <div class="track-list">
                    <div class="track-item glass-effect">
                        <div class="track-info">
                            <div class="track-avatar" style="background: linear-gradient(135deg, #667eea, #764ba2);"><i class="fas fa-music"></i></div>
                            <div>
                                <h4>Sunset Dreams</h4>
                                <p>Chill Vibes</p>
                            </div>
                        </div>
                        <div class="track-time">3:45</div>
                    </div>
                    <div class="track-item glass-effect">
                        <div class="track-info">
                            <div class="track-avatar" style="background: linear-gradient(135deg, #f093fb, #f5576c);"><i class="fas fa-bolt"></i></div>
                            <div>
                                <h4>Electric Pulse</h4>
                                <p>Neon Waves</p>
                            </div>
                        </div>
                        <div class="track-time">4:20</div>
                    </div>
                </div>
            </section>
        </main>

        <div class="player glass-effect">
            <div class="player-info">
                <div class="now-playing-cover" style="background: linear-gradient(135deg, #667eea, #764ba2);"><i class="fas fa-music"></i></div>
                <div>
                    <h4>Выберите трек</h4>
                    <p>—</p>
                </div>
                <button class="icon-btn"><i class="far fa-heart"></i></button>
            </div>
            
            <div class="player-controls">
                <button class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button class="play-btn"><i class="fas fa-play"></i></button>
                <button class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </div>

    <script>
        // Вставьте сюда ВЕСЬ код из app.js
        const tracks = [
            { id: 1, title: "Sunset Dreams", artist: "Chill Vibes", duration: "3:45", color: "#667eea,#764ba2", icon: "fas fa-music", audioUrl: "https://assets.mixkit.co/music/preview/mixkit-driving-ambition-32.mp3" },
            { id: 2, title: "Electric Pulse", artist: "Neon Waves", duration: "4:20", color: "#f093fb,#f5576c", icon: "fas fa-bolt", audioUrl: "https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" }
        ];
        
        document.querySelectorAll('.track-item').forEach((item, index) => {
            item.addEventListener('click', () => {
                const track = tracks[index];
                document.querySelector('#current-cover').style.background = `linear-gradient(135deg, ${track.color})`;
                document.querySelector('#current-cover i').className = track.icon;
                document.querySelector('#current-title').textContent = track.title;
                document.querySelector('#current-artist').textContent = track.artist;
                document.querySelectorAll('.track-item').forEach(i => i.classList.remove('playing'));
                item.classList.add('playing');
            });
        });
        
        document.querySelector('.play-btn').addEventListener('click', function() {
            this.innerHTML = this.innerHTML.includes('play') ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        });
    </script>
</body>
</html>
